<div class="inscription">
<h2>Become a hero and join the ligue ! \o/</h2>
<form name="form" ng-submit="ligue.addHero(newHero)">
<p>name : <input type="text" ng-model="newHero.strFirstName" required/></p>
<p>lastname : <input type="text" ng-model="newHero.strLastName" required/></p>
<p>pseudo : <input type="text" ng-model="newHero.strPseudo" required/></p>
<input type="submit" value="Submit" style="width: 100%;" />
</div>
